name: Update README from Notion
on:
  push:
    branches:
      - main
  schedule:
  # Runs every month on the 1st
    - cron: "0 0 1 * *"

jobs:
  update-readme-from-notion:
    name: Update this repo's README from Notion
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: luciovilla/notion2github@v0.2.0
        env:
          notion-page-id: ${{ secrets.NOTION_PAGE_ID }}
          notion-token: ${{ secrets.NOTION_TOKEN }}
          spotify_api: ${{ secrets.SPOTIFY_API }}
          blog_api: ${{ secrets.BLOG_API }}
